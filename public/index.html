<html>
    <head>  
<title>
    Countries App
</title>
<link rel="stylesheet" href= "style.css">
<script type="text/javascript" src="./js/bundle.js"></script>
    </head>
    <body>
        <div id="app">
            <h1>Country Selector App</h1>
            <ul>
                <li v-for="(country, index) in allCountries">
                    <span>{{ country.name }}</span>
                    <button v-on:click="showCountryData(index)">Show Country Data</button>
                </li>
            </ul>
        </div>
    </body>
</html>
